<form (submit)="editBoard.title && save()" id="form" *ngIf="editBoard">
  <div class="row">
    <div class="col-md-12">

      <div class="form-group">
        <input *ngIf="editBoard" [(ngModel)]="editBoard.title"
               name="title" type="text" class="form-control"
               placeholder="Add Board"
               (input)="checkInput($event)"
               id="title" autocomplete="off"/>
      </div>

      <div class="form-group" *ngIf="editBoard.title"> <!-- Priority-->
        <i class="fa fa-bolt fa-md vcenter" tooltip="Priority"></i>

        <div class="btn-group priority">
          <label *ngFor="let priority of priorities"
                 class="btn btn-default btn-sm"
                 [ngClass]="{'active': editBoard.priority === priority}"
                 (click)="setField('priority', priority)">{{priority}}</label>
        </div>
      </div>

    </div>
    <div class="col-md-12" *ngIf="editBoard.title">
      <button class="btn btn-success btn-sm" type="submit">Save</button>
    </div>
  </div>
</form>
