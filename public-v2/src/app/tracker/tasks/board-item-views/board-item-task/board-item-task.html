<div class="panel panel-default"
     [ngClass]="{
    'panel-success': boardItem.item.status == 'accepted',
    'panel-warning': boardItem.item.status == 'in progress'}"
     drop-zone [dropParams]="{parent: boardItem.item._id || boardItem.item}" drag [dragItem]="boardItem">
  <!--@@@TODO forbid to move board into tasks-->

  <div class="panel-heading overflow-hidden">
    <h4 class="panel-title">
      <a [routerLink]="['/app/tasks/', boardItem?.item?._id]">{{boardItem.item.title}}</a>

      <span class="fa fa-pencil-square-o vcenter pull-right pointer editTaskButton"></span>
      <span class="fa fa-angle-down vcenter pull-right pointer ng-scope" (click)="toggleSubitems()"></span>
      <span class="fa fa-arrows vcenter pull-right pointer ng-scope drag-button"></span>
      <span class="label label-info vcenter pull-right" *ngIf="!boardItem.item.simple">complex</span>

    </h4>
  </div>
  <board-item-subitems *ngIf="showSubitems" [boardItem]="boardItem"></board-item-subitems>
</div>
