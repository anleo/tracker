<div class="task-search">
    <h4 ng-if="tasks.length">Tasks found for: <i>'{{query}}'</i></h4>
    <h4 ng-if="!tasks.length">Nothing found for: <i>'{{query}}'</i></h4>

    <h5>
        <a href history-back>
            <i class="fa fa-long-arrow-left"></i>
            Back
        </a>
    </h5>

    <div ng-if="tasks.length" task-views tasks="tasks" task-on-complete="init"></div>
</div>
