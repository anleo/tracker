<div class="report-page">
<h5 class="clearfix">
    <div class="date-selector pull-left">
        <span class="pointer"
              datepicker-popup
              max-date="'{{date | toDate:'YYYY-MM-DD'}}'"
              is-open="opened"
              ng-model="date"
              show-button-bar="false"
              show-weeks="false"
              ng-click="openDatePicker($event)">

        {{ date | toDate }} <i class="fa fa-calendar"></i>


        </span>
    </div>

    <select ng-if="taskId" ng-model="developer" class="form-control input-sm w-sm pull-left" ng-change="update(developer)"
            >
        <option value="" selected>All</option>
        <option value="{{member.id}}" ng-repeat="member in team">{{member.username}}</option>
    </select>
</h5>

<ul ng-show="tasks.length" class="result">
    <li ng-repeat="task in tasks">
        {{task.title}}

            <span ng-show="status" class="label" task-status="task.status">
                {{task.status || 'new'}}
            </span>

        <div ng-show="metrics" task-metrics task="task"></div>
    </li>
</ul>

<p  class="p10" ng-show="!tasks.length">No changes for today</p>
</div>
