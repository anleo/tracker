<a class="back-button" (click)="location.back()">
  <i class="fa fa-long-arrow-left"></i>
  Back
</a>

<app-task-edit class="edit-form" [ngClass]="editMode ? 'show' : 'hide'"></app-task-edit>
<app-tasks-board [tasks]="tasks" *ngIf="tasks.length"></app-tasks-board>

<div *ngIf="!tasks.length">
  There are no archived tasks yet.
</div>
