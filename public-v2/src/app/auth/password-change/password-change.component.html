<div class="row change-pass">
  <div class="col-md-6 col-md-offset-3">

    <form (ngSubmit)="change()" class="clearfix form-horizontal">
      <h1>Change Password</h1>

      <div class="form-group form-group-sm">
        <label for="newPassword" class="col-sm-3 control-label">New Password</label>
        <div class="col-sm-7">
          <input id="newPassword"
                 name="newPassword"
                 class="form-control input-sm"
                 [(ngModel)]="newPassword"
                 type="text"
                 placeholder="New Password"/>
        </div>
      </div>
      <div class="form-group form-group-sm mg">
        <label for="newPasswordConfirm" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-7">
          <input id="newPasswordConfirm"
                 name="newPasswordConfirm"
                 class="form-control input-sm"
                 [(ngModel)]="newPasswordConfirm"
                 type="text"
                 placeholder="Confirm Password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-7 col-sm-offset-3">
          <button class="btn btn-primary btn-sm">Change</button>
        </div>
      </div>
    </form>
  </div>
</div>
