<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <form ng-submit="register()">
            <h1>Registration</h1>

            <div class="form-group">
                <input ng-model="username" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input ng-model="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Register</button>
        </form>

    </div>
</div>
