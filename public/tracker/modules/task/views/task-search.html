<h4 ng-if="tasks.length">Tasks found for: '{{query}}'</h4>
<h4 ng-if="!tasks.length">Nothing found for: '{{query}}'</h4>

<h5>
    <a ui-sref="app.task({taskId: taskId})"><i class="fa fa-long-arrow-left"></i>
        Back to Task</a>
</h5>

<div ng-if="tasks.length" task-views tasks="tasks" task-on-complete="init"></div>
