<span class="label label-danger">complexity/points</span>
<span ng-if="message.user"><strong>{{message.user.first}}{{message.user.last}}</strong></span>
<span class="text-muted"
      style="font-size: 10px;"> at {{message.updatedAt | date : 'HH:mm:ss yyyy/MM/dd'}}</span>
<p ng-if="message.complexity" class="history-message">Complexity was changed to {{message.complexity|humanComplexity}} .</p>
<p class="history-message">Points  were changed to {{message.points}} .</p>
