<form class="form-inline nav-bar-search" ng-submit="searchQuery(search);">
    <div class="form-group">
        <input type="text"
               ng-model="search"
               ng-change="searchQuery(search)"
               ng-class="{'active':focused===true}"
               ng-focus="focused=true"
               ng-blur="focused=false"
               ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 400, 'blur': 0 } }"
               type="text"
               class="form-control"
               placeholder="Search"/>
    </div>
</form>
