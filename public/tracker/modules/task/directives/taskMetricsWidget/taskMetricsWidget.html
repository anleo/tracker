<ul class="detail-line task-metrics-widget">
    <li ng-if="counter"><i class="fa fa-tasks"></i>&nbsp;{{counter}} tasks assigned to you.</li>
    <li ng-if="estimatedTime">Overall estimated:&nbsp;<i class="fa fa-clock-o" tooltip="Estimated Time"></i>&nbsp;{{estimatedTime}}&nbsp;hours.
    </li>
    <li ng-if="points"><i class="fa fa-puzzle-piece" tooltip="Complexity"></i>&nbsp;{{points}}&nbsp;points.</li>
    <li ng-if="timeToDo">Time left:&nbsp;<i class="fa fa-clock-o" tooltip="Time left"></i>&nbsp;{{timeToDo}}&nbsp;hours.
    </li>
</ul>
