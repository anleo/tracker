<div class="row board-view" ng-init="taskOptions = {hideStatus: true}">

    <div class="col-md-4">
        <h3>New</h3>

        <div ng-repeat="task in tasks | byStatus : ''"
             task-panel task="task"
             metrics-details="metricsDetails"
             task-on-edit="edit"
             task-options="taskOptions"></div>

    </div>

    <div class="col-md-4">
        <h3>In progress</h3>

        <div ng-repeat="task in tasks | byStatus: 'in progress'"
             task-panel task="task"
             metrics-details="metricsDetails"
             task-on-edit="edit"
             task-options="taskOptions"></div>
    </div>

    <div class="col-md-4">
        <h3>Accepted</h3>

        <div ng-repeat="task in tasks | byStatus: 'accepted'"
             task-panel task="task"
             metrics-details="metricsDetails"
             task-on-edit="edit"
             task-options="taskOptions"></div>
    </div>

</div>
