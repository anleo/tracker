<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form (ngSubmit)="login()">
      <div class="clearfix">
        <h1 class="pull-left">Login</h1>

        <div class="pull-right login-social-link">
          <a href="/auth/twitter" target="_self"><i class="fa fa-twitter"></i></a>
          <a href="/auth/facebook" target="_self"><i class="fa fa-facebook-square"></i></a>
          <a href="/auth/google" target="_self"><i class="fa fa-google"></i></a>
        </div>
      </div>

      <div class="form-group">
        <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="Login / Email"
               required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password"
               required>
      </div>
      <button type="submit" class="btn btn-primary pull-left btn-sm">Login</button>
      <a routerLink="/app/reset-password" class="btn btn-link btn-sm pull-right">Forgot password</a>
    </form>
  </div>
</div>
