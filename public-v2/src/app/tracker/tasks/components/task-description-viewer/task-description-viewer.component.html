<div style="overflow: hidden">
  <span
    class="pointer"
    *ngIf="!showMore"
    (click)="toggleShowMore()">
    {{shortDescription | slice: 0:limit}}
    <span *ngIf="description.length > limit">...</span>
  </span>

  <span
    class="pointer"
    *ngIf="showMore"
    [innerHtml]="fullDescription"
    (click)="toggleShowMore()">
  </span>

</div>
