<span class="label label-primary">status</span>
<span ng-if="message.user"><strong>{{message.user.first}}{{message.user.last}}</strong></span>
<span class="text-muted"
      style="font-size: 10px;"> at {{message.updatedAt | date : 'HH:mm yyyy/MM/dd'}}</span>
<p ng-if="message.status!==''" class="history-message">Status was changed on '{{message.status}}' .</p>
<p ng-if="message.status==''" class="history-message">Task was created with status 'new' .</p>
