<div class="tag-search">
    <h4 ng-if="tasks.length">Tasks found for: <i>'{{queryTags}}'</i></h4>

    <div task-metrics-widget tasks="tasks"></div>

    <h5>
        <a href history-back><i class="fa fa-long-arrow-left"></i>
            Back</a>
    </h5>

    <div ng-if="tasks.length" task-views tasks="tasks" task-on-complete="init"></div>

    <div ng-if="tasks.length == 0">There are no tasks matched such request.</div>
</div>
