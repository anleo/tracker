<span class="label label-default">comment</span>
<span ng-if="message.user"><strong>{{message.user.first}}{{message.user.last}}</strong></span>
<span class="text-muted"
      style="font-size: 10px;"> at {{message.updatedAt | date : 'HH:mm:ss yyyy/MM/dd'}}</span>
<p ng-bind-html="message.text | linky" class="history-message"></p>
