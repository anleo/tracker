<form ng-submit="save()">
    <input type="text" placeholder="Task.." ng-model="task.title"/>
    <button>save</button>
</form>

<ul>

    <li ng-repeat="task in tasks">
        <h3>{{task.title}}</h3>
         <button ng-click="delete(task)">Delete</button>
         <button ng-click="edit(task)">Edit</button>
    </li>

</ul>
