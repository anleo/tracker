<form class="form-inline" ng-submit="searchQuery(search); search = ''">
    <div class="form-group">
        <input type="text" ng-model="search" type="text" class="form-control" placeholder="Search"/>
        <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>

<div ng-if="search.length > 0 && foundTasks.length == 0 ">
    <br/>No tasks for such criteria.
</div>
