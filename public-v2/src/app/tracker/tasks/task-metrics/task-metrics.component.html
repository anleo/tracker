  <li *ngIf="task.priority" tooltip="Priority"><i class="fa fa-bolt"></i>&nbsp;{{task.priority}}</li>

  <li>
    <i class="fa fa-clock-o" tooltip="Time" placement="top"></i>&nbsp;<span tooltip="Estimated {{task.estimatedTime}}">{{task.estimatedTime}}</span>
    / <span tooltip="Spent {{task.spenttime }}" placement="top">{{task.spenttime}}</span>
    / <span tooltip="TODO {{task.timeToDo}}" [ngClass]="{'warning-text' : (task.timeToDo) < 0}" placement="top">{{task.timeToDo}}</span>
  </li>

  <li tooltip="Complexity / Points" placement="top">
    <i class="fa fa-puzzle-piece"></i>&nbsp;<span ng-if="task.simple">{{(task.complexity) || 0}} / </span><span>{{task.points}}p</span>
  </li>
  <li *ngIf=" task.velocity" tooltip="Velocity" placement="top"><i class="fa fa-line-chart"></i>&nbsp;{{task.velocity}}</li>

  <!--<li *ngIf="task.owner" tooltip="Owner" placement="top"><i class="fa fa-user-secret"></i>&nbsp;{{task.owner.local.username}}</li>-->
  <!--<li *ngIf="task.developer" tooltip="Developer" placement="top"><i class="fa fa-user"></i>&nbsp;{{task.developer.local.username}}</li>-->

  <li *ngIf="task.updatedAt" tooltip="Updated {{task.updatedAt}}" placement="top"><i class="fa fa-refresh"></i>&nbsp;{{task.updatedAt }}</li>
  <li  *ngIf="task.files.length > 0" tooltip="Attachments"><i class="fa fa-paperclip"></i>&nbsp;{{task.files.length}}</li>
  <!--<li ng-if=" task.commentsCounter" ng-click="$event.stopPropagation();"><i class="fa fa-comment"></i>&nbsp;<span uib-tooltip="Comments">{{task.commentsCounter ||0}}</span></li>-->
</ul>
