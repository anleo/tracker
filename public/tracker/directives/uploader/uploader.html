<div class="upload-form">

    <div class="row">

        <div class="col-md-4">
            <a class="btn btn-default mg" ngf-select ngf-change="upload($files)" ngf-multiple="true"><i
                    class="fa fa-upload"></i> Upload
            </a>
        </div>

        <div class="col-md-8">
            <div class="total-progress" ng-show="totalProgress">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         style="width: {{totalProgress}}%;">
                        {{totalProgress}}%
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Error -->
    <div ngf-no-file-drop class="mg">File Drag/Drop is not supported for this browser</div>

</div>
