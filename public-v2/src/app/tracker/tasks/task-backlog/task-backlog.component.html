<app-task-edit class="edit-form" [ngClass]="editMode ? 'show' : 'hide'"></app-task-edit>

<div>
  <a (click)="toggleBacklog()" class="btn btn-default" [ngClass]="{active: showBacklog}">Backlog</a>
</div>

<div class="backlog" [ngClass]="{show: showBacklog}">
  <div class="wrap text-left">
    <h3 style="margin: 10px 0 20px; line-height: 24px;">BACKLOG
      <small (click)="toggleBacklog()" class="text-muted pull-right"><i class="glyphicon glyphicon-remove"></i></small>
    </h3>

    <form (submit)="save()">
    <div class="input-group" style="margin: 0 0 20px;">
      <input [(ngModel)]="task.title" name="title" type="text"
             class="form-control input-sm" placeholder="Add Task"
             (input)="checkInput($event)"
             id="title" autocomplete="off"/>
      <span class="input-group-btn">
        <button class="btn btn-default btn-sm" [ngClass]="{'btn-success': addTaskToggle}" type="button">Save</button>
      </span>
    </div>
    </form>

    <div *ngIf="tasks?.length">
      <div *ngFor="let task of tasks" class="text-left">
        <app-task-panel [task]="task"></app-task-panel>
      </div>
    </div>
    <div *ngIf="!tasks?.length">No tasks yet</div>
  </div>
</div>


<style>
  .backlog {
    display: block;
    position: fixed;
    height: 100vH;
    width: 40vW;
    text-align: center;
    background: #fff;
    top: 0;
    right: -100%;
    transition: all 400ms ease;
    box-shadow: 0 0 100px -50px #000;
  }

  .backlog .wrap {
    padding: 10px 30px;
  }

  .backlog.show {
    right: 0;
  }
</style>
