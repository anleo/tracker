<div class="task-search">
    <h3 ng-if="tasks.length">Tasks found for: <i>'{{query}}'</i></h3>

    <h3 ng-if="!tasks.length">Nothing found for: <i>'{{query}}'</i></h3>

    <a href history-back>
        <h5>
            <i class="fa fa-long-arrow-left"></i>
            Back
        </h5>
    </a>

    <div ng-if="tasks.length" task-views tasks="tasks" task-on-complete="init"></div>
</div>
