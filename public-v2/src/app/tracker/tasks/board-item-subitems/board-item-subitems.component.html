<board-item-subitems-task
  *ngIf="boardItem?.type === 'task'"
  [parentBoardItem]="boardItem"
  [refreshCount]="refreshCount"
  [sortOptions]="{orderByPriority: orderByPriority}">
</board-item-subitems-task>

<board-item-subitems-board
  *ngIf="boardItem?.type === 'board'"
  [parentBoardItem]="boardItem"
  [refreshCount]="refreshCount"
  [sortOptions]="{orderByPriority: orderByPriority}">
</board-item-subitems-board>
