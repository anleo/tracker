<app-task-edit class="edit-form" [ngClass]="editMode ? 'show' : 'hide'"></app-task-edit>

<div>
  <a (click)="toggleBasket()" class="btn btn-default" [ngClass]="{active:showBasket}">Basket</a>
</div>

<div class="backlog" [ngClass]="{show: showBasket}">
  <div class="wrap text-left">
    <h3 style="margin: 10px 0 20px; line-height: 24px;">Basket
      <small (click)="toggleBasket()" class="text-muted pull-right" style="cursor: pointer">
        <i class="glyphicon glyphicon-remove"></i>
      </small>
    </h3>

    <div *ngIf="tasks?.length">
      <div *ngFor="let task of tasks" class="text-left">
        <app-task-panel [task]="task"></app-task-panel>
      </div>
    </div>
    <div *ngIf="!taskItems?.length">No tasks yet</div>
  </div>
</div>

<style>
  .backlog {
    display: block;
    position: fixed;
    height: 100vH;
    width: 40vW;
    text-align: center;
    background: #fff;
    top: 0;
    right: -100%;
    transition: all 400ms ease;
    box-shadow: 0 0 100px -50px #000;
  }

  .backlog .wrap {
    padding: 10px 30px;
  }

  .backlog.show {
    right: 0;
    z-index: 2;
  }
</style>
