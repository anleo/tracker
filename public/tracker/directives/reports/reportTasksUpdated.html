<div class="report-page">
<h5>
    <span class="pointer"
          datepicker-popup
          max-date="'{{date | toDate:'YYYY-MM-DD'}}'"
          is-open="opened"
          ng-model="date"
          show-button-bar="false"
          show-weeks="false"
          ng-click="openDatePicker($event)">

        {{ date | toDate }} <i class="fa fa-calendar"></i>


    </span>
</h5>
    <a class="btn btn-sm btn-default" ui-sref="app.task-report({taskId: taskId, userId: 'all'})">Report for all</a>
    <a class="btn btn-sm btn-default" ui-sref="app.task-report({taskId: taskId, userId: developer})">Report by developer</a>

    <select required ng-model="developer" ng-options="member._id as member.local.username for member in team"
            class="form-control input-sm w-sm"></select>

<ul ng-show="tasks.length">
    <li ng-repeat="task in tasks">
        {{task.title}}

            <span ng-show="status" class="label" task-status="task.status">
                {{task.status || 'new'}}
            </span>

        <div ng-show="metrics" task-metrics task="task"></div>
    </li>
</ul>

<p ng-show="!tasks.length">No changes for today</p>
</div>
