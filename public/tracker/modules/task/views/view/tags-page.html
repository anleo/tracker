<div class="tags-page">
    <h3>Project's tags list</h3>
    <h5>
        <a href history-back>
            <i class="fa fa-long-arrow-left"></i>
            Back
        </a>
    </h5>
    <a class="tag btn btn-xs "
       ng-repeat="tag in tags"
       ng-class="{'btn-info': search.indexOf(tag) >= 0, 'btn-default': search.indexOf(tag) == -1 }"
       ng-click="toggleTag(tag)"
            >{{tag}}</a>
    <!--<hr class="mg"/>-->
    <!--<button class="btn btn-default" ng-click="searchQuery(search)">Search</button>-->
</div>
