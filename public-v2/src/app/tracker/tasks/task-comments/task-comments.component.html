<form #commentForm="ngForm" (ngSubmit)="createComment()">
  <div class="form-group">
    <textarea (keypress)="saveComment($event)"
              fz-elastic
              [(ngModel)]="comment.text"
              name="text"
              class="form-control description-height"
              placeholder="Create a comment with Enter + shift"
              rows="1">
    </textarea>
  </div>
  <div class="form-group" *ngIf="comment.text">
    <div >
      <button type="submit" class="btn btn-success btn-sm">Save</button>
    </div>
  </div>
</form>
