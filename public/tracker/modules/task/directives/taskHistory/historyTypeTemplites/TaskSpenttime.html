<span class="label label-success">spent time</span>
<span ng-if="message.user"><strong>{{message.user.first}}{{message.user.last}}</strong></span>
<span class="text-muted"
      style="font-size: 10px;"> at {{message.updatedAt | date : 'HH:mm yyyy/MM/dd'}}</span>
<p class="history-message">Spenttime was changed to {{message.spenttime }} hours .</p>
