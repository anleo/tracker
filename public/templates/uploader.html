<div ng-show="newTask.title" class="panel panel-default">
    <div class="panel-body">
        <div class="upload-form">
            <a class="btn btn-primary mg" ngf-select ngf-change="upload($files)" ngf-multiple="true"><i
                    class="fa fa-upload"></i> Upload
            </a>

            <!-- Error -->
            <div ngf-no-file-drop class="mg">File Drag/Drop is not supported for this browser</div>

            <div class="row" ng-show="totalProgress">
                <div class="col-md-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                             style="width: {{totalProgress}}%;">
                            {{totalProgress}}%
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="newTask.files.length">
                <h5>Attachments:</h5>
                <div files-view files="newTask"></div>
            </div>
        </div>
    </div>
</div>
