<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form (ngSubmit)="reset()" class="clearfix">
      <h1>Reset Password</h1>

      <div class="form-group">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-primary pull-left btn-sm">Reset</button>
    </form>
  </div>
</div>
