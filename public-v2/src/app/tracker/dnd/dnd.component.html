<div drop-listener (actionOnDrop)="updateArray($event)"
     style="width: 1000px; height: 1000px; border: 1px solid #2aabd2; ">
  <div style="float: left; width: 300px; height: 300px; border: 1px solid darkslateblue;">
    Basket 1

    <div
      *ngFor="let task of tasks"
      drag [dragItem]="task"
      class="drag-item pointer">
      {{task.title}}
    </div>

  </div>

  <div style="float: right; overflow: hidden;">
    <div class="drop-zone">
      <h1>1</h1>
      <div
        *ngFor="let task of tasks2"> {{task.title}}
      </div>
    </div>
  </div>

</div>


<style>
  .drop-zone {
    border: 1px solid crimson;
    padding: 5px;
    margin: 10px;
    width: 300px;
    height: 300px;
  }

  .drag-item {
    border: 1px solid crimson;
    padding: 5px;
    margin: 10px;
    width: 50px;
    height: 50px;
  }
</style>
