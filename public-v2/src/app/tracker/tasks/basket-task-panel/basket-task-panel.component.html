<div class="panel panel-default"
     *ngIf="task"
     [ngClass]="{
     'panel-success': task.status == 'accepted',
     'panel-warning': task.status == 'in progress'}">

  <div class="panel-heading overflow-hidden">
    <h4 class="panel-title">
      <a [routerLink]="['/app/tasks/', task._id]">{{task.title}}</a>
      <span class="fa fa-times vcenter pull-right" (click)="remove(boardItem)" *ngIf="boardItem"></span>
      <span class="fa fa-pencil-square-o vcenter pull-right pointer editTaskButton" (click)="edit(task)"></span>
      <span class="label label-info vcenter pull-right" *ngIf="!task.simple">complex</span>
      <span class="vcenter pull-right" *ngIf="approximateTime">{{approximateTime}} h</span>
    </h4>
  </div>

  <div class="panel-body">
    <span class="glyphicon glyphicon-play"
          *ngIf="task.status == 'accepted' || task.status == ''"
          (click)="start(boardItem)"></span>
    <span class="glyphicon glyphicon-pause" *ngIf="task.status == 'in progress'" (click)="pause(boardItem)"></span>
    <span class="glyphicon glyphicon-check" (click)="accept(boardItem)"></span>

    <span class="pull-right">{{spendTime}}</span>
  </div>
</div>
