<a (click)="toggleBasket()" [ngClass]="{active:showBasket}" style="cursor: pointer">Basket</a>

<app-task-edit class="edit-form" [ngClass]="editMode ? 'show' : 'hide'"></app-task-edit>

<div class="backlog" [ngClass]="{show: showBasket}" drop-zone [check]="[checkDropDataType]">
  <div class="wrap text-left">
    <h3 style="margin: 10px 0 20px; line-height: 24px;">Basket
      <small (click)="toggleBasket()" class="text-muted pull-right" style="cursor: pointer">
        <i class="glyphicon glyphicon-remove"></i>
      </small>
    </h3>
    <div *ngIf="basket">
      <form (submit)="save()">
        <div class="input-group" style="margin: 0 0 20px;">
          <input [(ngModel)]="basket.time" name="time" type="text"
                 class="form-control input-sm" placeholder="Time"
                 id="time"/>
          <span class="input-group-btn">
        <button class="btn btn-default btn-sm" type="submit">Save</button>
      </span>
        </div>
      </form>
    </div>
    <div *ngIf="taskItems?.length">
      <div *ngFor="let taskItem of taskItems" class="text-left">
        <basket-task-panel [boardItem]="taskItem"
                           [pointCost]="basket.pointCost"></basket-task-panel>
      </div>
      <button (click)="finish()" class="btn btn-success btn-sm">Finish</button>
    </div>
    <div *ngIf="!taskItems?.length">No tasks yet</div>
  </div>
</div>

<style>
  .backlog {
    display: block;
    position: fixed;
    height: 100vH;
    width: 40vW;
    text-align: center;
    background: #fff;
    top: 0;
    right: -100%;
    transition: all 400ms ease;
    box-shadow: 0 0 100px -50px #000;
  }

  .backlog .wrap {
    padding: 10px 30px;
  }

  .backlog.show {
    right: 0;
    z-index: 2;
  }
</style>
