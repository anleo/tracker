<div class="images-list" *ngIf="files.length">
  <ul >
    <li class="file image" *ngFor="let file of files" tooltip="{{file.metadata.originalname}}">
      <a *ngIf="isImage(file.filename)" href="/api/files/{{file.filename}}" target="_blank" class="img" [style.background-image]="'url(\'/api/files/' + file.filename + '\')'" [style.background-size]="'cover'"></a>
      <a *ngIf="isImage(file.filename)&& isDeletable" (click)="deleteFile(file)" class="delete"><i class="fa fa-times-circle"></i></a>
    </li>
  </ul>

  <ul>
    <li class="file" *ngFor="let file of files"  >
      <a *ngIf="!isImage(file.filename)" href="/api/files/{{file.filename}}" target="_blank"><i class="fa fa-file"></i>&nbsp;{{file.metadata.originalname}}</a>
      <a *ngIf="!isImage(file.filename)&& isDeletable" (click)="deleteFile(file)" class="delete"><i class="fa fa-times-circle"></i></a>
    </li>
  </ul>
</div>
