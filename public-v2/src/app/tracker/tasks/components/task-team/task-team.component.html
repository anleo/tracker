<div class="form-group clearfix icon-fix" *ngIf="task.parentTaskId == null">
  <i class="fa fa-user-plus fa-md vcenter" tooltip="Shared for..."></i>

  <div class="field-fix">
    <ng-select  [multiple]="true"
                [items]="users"
                [active]="teamFull"
                (selected)="selected($event)"
                (removed)="removed($event)"
                placeholder="Share...">
    </ng-select>
  </div>
</div>
