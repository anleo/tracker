<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <form ng-submit="login()" class="clearfix">
            <h1>Login</h1>

            <div class="form-group">
                <input ng-model="loginName" type="text" class="form-control" placeholder="Login / Email">
            </div>
            <div class="form-group">
                <input ng-model="userPassword" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info pull-left btn-sm">Login</button>
            <div class="pull-right">
                <a href="/auth/twitter" class="btn btn-info btn-sm"><i class="fa fa-twitter"></i></a>
                <a href="/auth/facebook" class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i></a>
                <a href="/auth/google" class="btn btn-danger btn-sm"><i class="fa fa-google"></i></a>
            </div>
            <a ui-sref="app.reset-password" class="btn btn-link btn-sm pull-left text-muted">Forgot password</a>
        </form>

    </div>
</div>
