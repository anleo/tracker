<span class="label label-default">comment</span>
<span *ngIf="message.user"><strong>{{message.user.first}} {{message.user.last}}</strong></span>
<span class="text-muted date-history-message"> at {{message.updatedAt | date : 'HH:mm yyyy/MM/dd'}}</span>
<p class="history-message" [innerHTML]="message.text | linky"></p>
