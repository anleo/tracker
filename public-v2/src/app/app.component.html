<div class="toaster-popup"></div>
<div>
  <nav class="navbar navbar-default">

    <div class="container">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" id="navBar">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a *ngIf="user" [routerLink]="['/app/tasks']" class="navbar-brand">Tracker</a>
        <a *ngIf="!user" [routerLink]="['/app/login']" class="navbar-brand">Tracker</a>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" *ngIf="user">
          <li><a [routerLink]="['/app/tasks']">Projects</a></li>
          <li><a [routerLink]="['/app/tasks/reports']">Report</a></li>
          <li><a [routerLink]="['/app/tasks/my']">My tasks</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle"
                 id="dropdownMenu1"
                 data-toggle="dropdown"
                 aria-haspopup="true"
                 aria-expanded="true">
              Baskets
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu"
                aria-labelledby="dropdownMenu1">
              <li><a [routerLink]="['/app/baskets/my/history']">My baskets</a></li>
              <li><a [routerLink]="['/app/baskets']">Baskets</a></li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="user">
            <a [routerLink]="['/app/users/me']" class="profileLink"><i class="fa fa-user"></i>
              <span class="hidden-xs hidden-sm">{{user.first? (user.first+ ' ' +user.last): user.local.username}}</span>
            </a>
          </li>
          <li *ngIf="!user"><a [routerLink]="['/app/login']">Login</a></li>
          <li *ngIf="!user"><a [routerLink]="['/app/register']">Register</a></li>
          <li *ngIf="user"><a [routerLink]="['/app/logout']">
            <span class="hidden-xs hidden-sm">Logout</span>
            <span class="visible-xs visible-sm"><i class="glyphicon glyphicon-log-out"></i></span>
          </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <task-search></task-search>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>

  </nav>
  <div class="container">
    <basket *ngIf="user"></basket>
    <router-outlet></router-outlet>
  </div>
</div>
