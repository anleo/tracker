<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <form ng-submit="register()">
            <h1>Registration</h1>

            <div class="form-group">
                <input ng-model="username" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input ng-model="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Register</button>
            <div class="pull-right">
                <a href="/auth/google"><img src="/tracker/modules/auth/views/social-logo/google.png" class="d30"/></a>
                <a href="/auth/facebook"><img src="/tracker/modules/auth/views/social-logo/facebook.png" class="d30"/></a>
                <a href="/auth/twitter"><img src="/tracker/modules/auth/views/social-logo/twitter.png" class="d30"/></a>
            </div>

        </form>


    </div>
</div>
