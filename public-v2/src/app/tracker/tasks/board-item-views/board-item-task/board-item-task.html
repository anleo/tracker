<div class="panel panel-default"
     [ngClass]="{
    'panel-success': boardItem.item.status == 'accepted',
    'panel-warning': boardItem.item.status == 'in progress'}"
     drop-zone [dropParams]="{parent: boardItem.item._id || boardItem.item}" drag [dragItem]="boardItem">
  <!--@@@TODO forbid to move board into tasks-->

  <div class="panel-heading overflow-hidden">
    <h4 class="panel-title">
      <a [routerLink]="['/app/tasks/', boardItem?.item?._id]">{{boardItem.item.title}}</a>

      <span class="fa fa-arrows vcenter pull-right pointer ng-scope drag-button"></span>
    </h4>
  </div>
</div>
